
    <h1>Welcome To ShowTimes <h2>Register Here</h2>
    </h1>
    <img [src]="ImagePath" width="100%" height="450px" >

    <form (ngSubmit)="register()" ngNativeValidate>
        <section class="box">
            <div>
                <input type="text" name="name" [(ngModel)]="name" placeholder="Enter your Name" required autofocus>
            </div>
            <br>
            <div>
                <input type="email" name="email" [(ngModel)]="email" placeholder="Enter your Email" required>
            </div>
            <br>
            <div>
                <input type="password" name="password" [(ngModel)]="password" placeholder="Enter your Password" required>
            </div>
            <br>
            <div>
                <input type="tel" name="phoneNo" [(ngModel)]="phoneNo" placeholder="Enter your MobileNumber" required>
            </div>
            <br>

            <button type="submit" class="btn btn-success" >Submit</button>
            
            <button type="Reset" class="btn btn-danger" >Reset</button>

        </section>
    </form>
